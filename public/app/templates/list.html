<div class="row">
    <h2>Files</h2>
</div>    
<input type="text" ng-model="filter" />
<div  ng-init="listInit()" ng-repeat="files in list">
    
    <table class="table">
        <tr ng-model="list" ng-repeat="item in files | filter" >
            <td>{{$index}}</td>
            <td>{{item.medianame}}</td>
            <td>{{item.mediahash}}</td>
            <td>{{item.file}}</td>
        </tr>
    </table>    
</div>
